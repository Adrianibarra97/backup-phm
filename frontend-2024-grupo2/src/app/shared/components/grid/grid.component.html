<div *ngIf = "this.content.length > 0" class = "grid">
	<div *ngFor = "let item of content">
		<app-show
			class = "grid__item"
			[show] = "item"
			[isAuthorized] = "this.isAuthorizedByUser(item)"
			[isUserPage] = "this.isUserPage"
			(update) = "this.gridUpdate()"
		></app-show>
	</div>
</div>
<div *ngIf = "this.content.length <= 0" class = "no-grid-elements">
	<h2>No se encontraron shows disponibles</h2>	
</div>
